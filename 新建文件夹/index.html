<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>区块链碳核算和碳交易系统</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>登录</h2>
    <form>
        <input type="text" placeholder="用户名/邮箱">
        <input type="password" placeholder="密码">
        <select>
            <option value="1">身份1</option>
            <option value="2">身份2</option>
            <option value="3">身份3</option>
            <option value="4">身份4</option>
        </select>
        <button type="submit">登录</button>
    </form>
    <p><a href="#">忘记密码？</a></p>
    <p>没有账户？ <a href="#">注册</a></p>
</div>

<div class="container">
    <h2>注册</h2>
    <form>
        <input type="text" placeholder="用户名">
        <input type="email" placeholder="电子邮箱">
        <input type="password" placeholder="设置密码">
        <input type="password" placeholder="确认密码">
        <select>
            <option value="1">身份1</option>
            <option value="2">身份2</option>
            <option value="3">身份3</option>
            <option value="4">身份4</option>
        </select>
        <button type="submit">注册</button>
    </form>
    <p>已有账户？ <a href="#">登录</a></p>
</div>
</body>
</html>
